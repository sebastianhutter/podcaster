pipelines:
  Build_podcaster:
    group: podcaster
    label_template: "${repository[:8]}"
    materials:
      repository:
        git: git@github.com:sebastianhutter/podcaster.git
    stages:
      - Build:
          jobs:
            build:
              artifacts:
               - build:
                   source: image_version
               - build:
                   source: image_name
              tasks:
               - exec:
                   command: make
                   arguments:
                    - build_latest
               - exec:
                   command: make
                   arguments:
                    - build_commit
               - exec:
                   command: make
                   arguments:
                    - push_latest
               - exec:
                   command: make
                   arguments:
                    - push_commit
  Deploy_podcaster:
    group: podcaster
    materials:
      build:
        pipeline: Build_podcaster
        stage: build
    environment_variables:
      RANCHER_URL: https://rancher.hutter.cloud:8080
      SERVICE_NAME: podcaster
    stages:
      - Deploy:
          jobs:
            deploy:
              tasks:
               - fetch:
                  pipeline: Build_podcaster
                  stage: build
                  job: build
                  is_file: yes
                  source: image_version
               - fetch:
                  pipeline: Build_podcaster
                  stage: build
                  job: build
                  is_file: yes
                  source: image_name
               - script: |
                   export image_version=$(cat image_version)
                   export image_name=$(cat image_name)
                   rancher_upgrade.sh ${SERVICE_NAME} ${image_name} ${image_version}